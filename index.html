
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Smart Hub Herenthout</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap');
        
        /* Responsive base font scaling */
        html {
            font-size: 14px; /* Base for Full HD */
        }

        @media (min-width: 2500px) {
            html {
                font-size: 20px; /* Scale up for 4K */
            }
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #fcfcfc;
            margin: 0;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
        }

        /* Custom Touch Scrollbar */
        .custom-touch-scrollbar::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        .custom-touch-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }
        .custom-touch-scrollbar::-webkit-scrollbar-thumb {
            background: rgba(0, 0, 0, 0.05);
            border-radius: 10px;
        }
        .custom-touch-scrollbar::-webkit-scrollbar-thumb:active {
            background: rgba(0, 0, 0, 0.1);
        }

        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        @keyframes fade-in {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slide-in-bottom {
            from { transform: translateY(40px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .animate-in {
            animation-fill-mode: both;
        }
        .fade-in {
            animation: fade-in 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .slide-in-from-bottom-8 {
            animation: slide-in-bottom 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }
        
        /* Smooth scrolling for touch */
        .scroll-smooth {
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
        }
        
        .touch-manipulation {
            touch-action: manipulation;
        }
    </style>
